<div class="container">
    <h2>Posting Content</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>제목</th>
          <td><input type="text" id="title" [(ngModel)]="board.biTitle"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea id="content" [(ngModel)]="board.biContent"></textarea></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td><input type="text" id="writer" [(ngModel)]="board.biWriter"></td>
        </tr>                    
      </thead>
      <tbody>
       
      </tbody>
    </table>
    <button (click)="save()">글 등록하기</button>
  </div>
